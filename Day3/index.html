<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <style>
    body p {
      color: green;
    }

    body span {
      color: red;
    }
  </style>
</head>

<body>
  <p>Hello <span>World</span></p>
  <span>This is span</span>
</body>

</html>
